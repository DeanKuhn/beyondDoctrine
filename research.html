        <main>
            <p></p>
            <hr>
            <h1>Research & Papers</h1>
            <h4>Type in keywords to find a specific article.<br>
            Or, scroll until you find an interesting subject.</h4>

            <script>
                const pages = [
                    { title: "Who Really Wrote the Bible?", file: "ResearchPapers/bibleAuthorship.html" },
                    { title: "When Was Ancient Jerusalem Really Destroyed?", file: "ResearchPapers/jerusalemDestruction.html" }
                    { title: "Is Freedom an Illusion? Pt.1", file: "ResearchPapers/isFreedomReal1.html" }
                    { title: "Freedom of Thought", file: "ResearchPapers/freedomOfThought.html" }
                ];
            </script>

            <input id="searchBox" type="text" placeholder="Search away...">
            <p></p>
            <div id="results"></div>

            <script>
                document.getElementById('searchBox').addEventListener('input', function () {
                    const term = this.value.toLowerCase();
                    const output = document.getElementById('results');
                    output.innerHTML = "";

                    if (term.trim() === "") return;

                    const hits = pages.filter(p => p.title.toLowerCase().includes(term));

                    hits.forEach(p => {
                        const link = document.createElement('a');
                        link.href = p.file;
                        link.textContent = p.title;
                        link.className = 'resultLink'; // style the link itself

                        output.appendChild(link);
                    });
                });
            </script>

            <section>
                <hr>

                <a  class="paper" href="ResearchPapers/bibleAuthorship.html">Who Really Wrote the Bible?</a>

                <a class="paper" href="ResearchPapers/freedomOfThought.html">Freedom of Thought</a>

            </section>
